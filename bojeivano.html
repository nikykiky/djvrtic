<html>
    <head>
        <style>
            #container{
                height: 2000px;
                width: 4000px;
            }
            .redak {
                height: 200px;
                width: 200px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="container"><div class="redak"></div></div>
        
    </body>
    <script>
    $(document).ready(function(){
        $.getJSON("https://color-names.herokuapp.com/v1/", function(data) {
            console.log(data);

            var output = "";

            for(var i in data.colors) {
                output += "<div class='redak' style='background-color:"+data.colors[i].hex+"' />"
            }

            $("#container").append(output);
        });
    });
    </script>
</html>
